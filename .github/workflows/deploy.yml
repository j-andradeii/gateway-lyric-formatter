name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - master   # or 'master', or whichever branch you want to trigger the deployment from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular App
        run: |
          npm run build -- --base-href /gateway-lyric-formatter/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/gateway-lyric-formatter --branch=gh-pages
